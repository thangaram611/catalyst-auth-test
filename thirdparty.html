<!DOCTYPE html>

<head>
    <title>ThirdParty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">ThirdParty Login</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="email_id" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email_id" name="email_id" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
        </form>
        <p id="successMessage" class="mt-4 text-green-600 hidden">Success!</p>
        <p id="failMessage" class="mt-4 text-red-600 hidden">Failed!</p>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('failMessage').classList.add('hidden');
            const emailId = document.getElementById('email_id').value.trim();
            const password = document.getElementById('password').value.trim();
            if (emailId && password === 'admin') {
                document.getElementById('successMessage').classList.remove('hidden');
                document.cookie = "thirdparty_email_id="+emailId+"; path=/;";
                window.location.href = '/authenticated.html?type=TP';
                return;
            }
            document.getElementById('failMessage').classList.remove('hidden');
        });
    </script>
</body>
