<!DOCTYPE html>

<head>
    <title>Hosted</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen text-gray-900 flex justify-center">
        <div class="max-w-screen-md m-10 bg-white shadow rounded flex justify-center flex-1 p-12">
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Hosted Authentication
                </h1>
                <div class="w-full flex-1 mt-8">
                    <button
                        class="mx-auto w-full mt-5 tracking-wide font-semibold bg-blue-500 text-gray-100 py-4 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                        onclick="location.href='/__catalyst/auth/login';">
                        Log In
                    </button>
                    <div class="my-12 border-b text-center">
                        <div
                            class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                            Or
                        </div>
                    </div>
                    <button
                        class="mx-auto w-full mt-5 tracking-wide font-semibold bg-blue-500 text-gray-100 py-4 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                        onclick="location.href='/__catalyst/auth/signup';">
                        Sign Up
                    </button>
                </div>
                <button
                    class="mx-auto lg:w-1/2 tracking-wide rounded-full justify-self-end ring-2 ring-blue-500/50 hover:bg-blue-500 transition-all duration-300 ease-in-out focus:shadow-outline focus:outline-none hover:text-gray-100"
                    onclick="location.href='/__catalyst/auth/reset-password';">Forgot password</button>
            </div>
        </div>
    </div>
</body>
